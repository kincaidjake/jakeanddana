<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Lorem ipsum">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Lorem Ipsum, Lorem Ipsum">
        <meta name="author" content="Lorem Ipsum">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png" href="img/favicon.png">
        <title>Jake & Dana's Wedding</title>
    </head>
    <body>
        <div class="wrapper-02">

            <div class="password-container">
                <form id="passwordForm">
                    <input type="password" id="password" placeholder="Enter password" required/>
                    <div class="cta-block">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <script>
            // Get the password input field
            const passwordInput = document.getElementById('password');

            // Listen for the focus event and manually remove the placeholder text
            passwordInput.addEventListener('focus', function() {
                passwordInput.placeholder = ''; // Remove placeholder when focused
            });

            // Optionally, restore placeholder text if the input is empty and loses focus
            passwordInput.addEventListener('blur', function() {
                if (!passwordInput.value) {
                    passwordInput.placeholder = 'Enter password'; // Restore placeholder if empty
                }
            });

            // Form submission logic
            document.getElementById('passwordForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const password = passwordInput.value;

                // Make sure the password field isn't empty
                if (!password) {
                    alert('Please enter the password.');
                    return;
                }

                // Make an HTTP request with the password via Basic Authentication
                const authHeader = 'Basic ' + btoa('user:' + password); // 'user' is the username in the worker script

                fetch(window.location.href, {
                    method: 'GET',
                    headers: {
                        'Authorization': authHeader
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/protected-page'; // Redirect to the actual content page
                    } else {
                        alert('Incorrect password. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
            });
        </script>

    </body>
</html>
