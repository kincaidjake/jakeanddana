<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Lorem ipsum">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Lorem Ipsum, Lorem Ipsum">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/favicon.png" type="image/png" href="img/favicon.png">
        <title>Jake & Dana's Wedding</title>
    </head>
    <body>
        <div class="wrapper-02">

            <div class="password-container">
                <form id="passwordForm">
                    <input type="password" id="password" placeholder="Enter password" required/>
                    <div class="cta-block">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>

        <script>
            document.getElementById("passwordForm").addEventListener("submit", function(event) {
                event.preventDefault();  // Prevent the form from refreshing the page
                
                // Get entered password from the input field
                const password = document.getElementById("password").value;
    
                // Generate a Base64 hash from the entered password
                const hash = btoa(password);
    
                // Compare the hash with your pre-generated hash (replace this value)
                const correctHash = "aGFtcHRvbmJheXMyMDI1";  // Replace with your Base64-encoded password
    
                if (hash === correctHash) {
                    // Store login state in sessionStorage
                    sessionStorage.setItem("authorized", "true");
    
                    // Redirect to the protected page
                    window.location.href = "home.html";
                } else {
                    alert("Incorrect password. Please try again.");
                    document.getElementById("password").value = "";  // Clear the password field
                }
            });
        </script>

    </body>
</html>
